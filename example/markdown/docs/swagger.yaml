paths:
  /admin/user/:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            items:
              $ref: '#/definitions/api.UsersCollection'
            type: array
      summary: List users from the store
      tags:
      - admin
    post:
      consumes:
      - application/json
      parameters:
      - description: User Data
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/api.User'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: We need ID!!
          schema:
            $ref: '#/definitions/api.APIError'
        "404":
          description: Can not find ID
          schema:
            $ref: '#/definitions/api.APIError'
      summary: Add a new user to the store
      tags:
      - admin
    put:
      consumes:
      - application/json
      parameters:
      - description: User Data
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/api.User'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: We need ID!!
          schema:
            $ref: '#/definitions/api.APIError'
        "404":
          description: Can not find ID
          schema:
            $ref: '#/definitions/api.APIError'
      summary: Add a new user to the store
      tags:
      - admin
  /admin/user/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: User Id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.User'
        "400":
          description: We need ID!!
          schema:
            $ref: '#/definitions/api.APIError'
        "404":
          description: Can not find ID
          schema:
            $ref: '#/definitions/api.APIError'
      summary: Read user from the store
      tags:
      - admin
