basePath: /v2
definitions:
  api.APIError:
    properties:
      createdAt:
        type: string
      errorCode:
        type: integer
      errorMessage:
        type: string
    type: object
  api.User:
    properties:
      email:
        type: string
      id:
        type: integer
      password:
        type: string
    type: object
  api.UsersCollection:
    items:
      properties:
        email:
          type: string
        id:
          type: integer
        password:
          type: string
      type: object
    type: array
